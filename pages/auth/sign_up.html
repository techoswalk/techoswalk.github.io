<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - TechOpswalk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="bg-dark text-white bg-custom">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 border-0 shadow-lg" style="max-width: 380px; background-color: #1c1c1c; border-radius: 15px;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control bg-transparent text-white border-secondary" placeholder="Full Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-info"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control bg-transparent text-white border-secondary" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-info"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control bg-transparent text-white border-secondary" placeholder="Password" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-info"><i class="fas fa-lock"></i></span>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control bg-transparent text-white border-secondary" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-light w-100 py-2" style="border-radius: 50px;">Sign Up</button>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted">Already have an account? <a href="sign_in.html" class="text-decoration-none text-info">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-black text-center py-3 mt-auto">
        <p>&copy; 2024 TechOpswalk. All rights reserved. | <a href="privacy.html" class="text-white text-decoration-none">Privacy Policy</a> | <a href="terms_of_service.html" class="text-white text-decoration-none">Terms of Service</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
